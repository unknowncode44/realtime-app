<form [formGroup]="form" (ngSubmit)="onCreateTodo()">

    <h2>Create new Todo Item</h2>

    <mat-form-field>
      <label for="title">Titulo</label>
      <input id="title" matInput name="title" placeholder="Please enter a title" formControlName="title">
      <mat-error *ngIf="title.touched && title.hasError('required')">Titulo es Requerido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <label for="subtitle">Subtitulo</label>
      <input id="subtitle" name="subtitle" matInput placeholder="Please enter a title" formControlName="subtitle">
      <mat-error *ngIf="subtitle.touched && subtitle.hasError('required')">Subtitulo es Requerido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <label for="text">Texto</label>
      <input id="text" name="text" matInput placeholder="Please enter a title" formControlName="text">
      <mat-error *ngIf="text.touched && text.hasError('required')">Texto es requerido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <label for="complexity">Complejidad</label>
      <mat-select formControlName="complexity">
        <mat-option *ngFor="let c of complexityValues" [value]="c">{{c}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <label>Status</label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let s of statusValues" [value]="s">{{s}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-hint *ngIf="!form.valid">Por favor completa todos los campos de manera correcta :)</mat-hint>

    <div>
      <button mat-button type="submit" [disabled]="!form.valid">Crear Tarea</button>
    </div>

  </form>
