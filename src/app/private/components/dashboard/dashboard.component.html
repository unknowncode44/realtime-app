<div cdkDropListGroup style="margin: 50px">

    <div>
      <h2>Acciones</h2>

      <button mat-button color="primary" (click)="onShowCreateTodoDialog()">Crear Tarea</button>
    </div>

    <mat-divider style="margin: 2rem 0px;"></mat-divider>

    <div class="list-container">
        <h2>En trabajo</h2>
      
        <div
          cdkDropList
          [cdkDropListData]="inProgress"
          class="list"
          (cdkDropListDropped)="drop($event)">
          <app-card class="todo-item" *ngFor="let item of inProgress" cdkDrag [item]="item"></app-card>
        </div>
        
    </div>

    <div class="list-container">
        <h2>Pendientes</h2>
      
        <div
          cdkDropList
          [cdkDropListData]="todo"
          class="list"
          (cdkDropListDropped)="drop($event)">
          <app-card class="todo-item" *ngFor="let item of todo" cdkDrag [item]="item"></app-card>
        </div>

    </div>
      
      <div class="list-container">
        <h2>Done</h2>
      
        <div
          cdkDropList
          [cdkDropListData]="done"
          class="list"
          (cdkDropListDropped)="drop($event)">
          <app-card class="todo-item" *ngFor="let item of done" cdkDrag [item]="item"></app-card>
        </div>
      </div>
</div>
